        <link href="styles.css" rel="stylesheet">
        <script>
            window.onload = function(){

                function getInfo(isbn){
                    console.log(isbn)
                    let request = new XMLHttpRequest();
 
                    request.open('GET', `https://api.openbd.jp/v1/get?isbn=${isbn}&pretty`, true)
                    
                    request.responseType = 'json';
        
                    request.onload = function () {
                        let data = this.response;
                        console.log("data: ",data); 
                        const bookInfo = document.getElementById("breaktime"); 
                        bookInfo.textContent = data[0].summary.author; 
                    };
                    request.send();
                }

                const ISBN = "978-4003275016"
                getInfo(ISBN); 

            }

            </script>
