<!--
少なくとも4つの異なる.htmlページ
そのうちの少なくとも1つはindex.html (あなたのWebサイトのメインページ)
メインページにリンクがあり、1つ以上のハイパーリンクをたどることによって、あなたのWebサイト上の任意のページから他の任意のページに到達することが可能
<html>、<head>、<body>、<title>以外に、少なくとも10個の異なるHTMLタグを使用します。（<p>タグなど複数回利用されるいくつかのタグは、それで1つとして数えてOK）
Bootstrapの1つ以上の機能をサイトに統合

レスポンシブ
https://www.kagoya.jp/howto/webhomepage/responsive/

https://stackoverflow.com/questions/33767533/what-does-the-shrink-to-fit-viewport-meta-attribute-do
-->
<!DOCTYPE html>

<html lang="en">
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>My booklist</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h3 class="page_title">Temp page</h3>
        <div class="header">
            <a href="./index.html">HOME</a>
        </div>
        
        <div class="parent">
            <div class="div1">
            </div>
            <div class="div2">
                <div .button_group>
                    <button>
                        <a href="./list.html">Book list</a>
                    </button>
                </div>
            </div>
        </body>
</html>
